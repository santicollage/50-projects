<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ramabhadra&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./insect.css">
  <title>Insect Catch Game</title>
</head>
<body>
  
  <div class="container">
    <section class="start-section">
      <h1>Catch The Insect</h1>
      <button id="btn-start-game">Play Game</button>
    </section>
  
    <section class="choose-section">
      <h1>What is your "favorite" insect?</h1>
      <ul>
        <li>
          <button class="btn-insect">
            <h4>cockroach</h4>
            <img src="./images/cockroach.png" alt="cockroach">
          </button>
        </li>
        <li>
          <button class="btn-insect">
            <h4>spider</h4>
            <img src="./images/spider.png" alt="spider">
          </button>
        </li>
        <li>
          <button class="btn-insect">
            <h4>bee</h4>
            <img src="./images/bee.png" alt="bee">
          </button>
        </li>
      </ul>
    </section>
  
    <section class="game-section">
      <header>
        <h3 id="time">Time: 00:00</h3>
        <h3>You have 1:20</h3>
        <h3 id="score">Score: 0</h3>
      </header>
      <div class="game-container">
        
      </div>
    </section>
  </div>

  <script src="./insect.js"></script>
</body>
</html>
