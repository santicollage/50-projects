<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ramabhadra&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./good.css">
  <title>Good Cheap & Fast</title>
</head>
<body>

  <h1>How do you want your project to be?</h1>

  <section>
    <div class="switch-container">
      <input type="checkbox" name="good" id="good" class="switch">
      <label for="good"><div class="circle"></div></label>
      <span>Good</span>
    </div>
    <div class="switch-container">
      <input type="checkbox" name="cheap" id="cheap" class="switch">
      <label for="cheap"><div class="circle"></div></label>
      <span>Cheap</span>
    </div>
    <div class="switch-container">
      <input type="checkbox" name="fast" id="fast" class="switch">
      <label for="fast"><div class="circle"></div></label>
      <span>Fast</span>
    </div>
  </section>

  <script src="./good.js"></script>
</body>
</html>
